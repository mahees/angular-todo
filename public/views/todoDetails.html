<div>
    <h1>{{ todo.name }}</h1>
    <p>
        <input type="checkbox" ng-model="todo.completed"> completed
    </p>
    <p>
        Name:
        <br />
        <input type="input" ng-model="todo.name" />
    </p>
    <p>
        note
        <br />
        <textarea ng-model="todo.note">{{ todo.note }}</textarea>
    </p>
    <p>
        <button ng-click="saveTodo(todo)">{{!newTodo ? "Update" : "Save"}}</button>
    </p>
</div>
